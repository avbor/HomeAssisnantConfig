#################################################
# Package Humidifiers
#################################################

humidifiers_pack:

  # Devices
  fan:
    - platform: xiaomi_miio
      host: 172.16.16.224
      name: Smartmi Humidifier 01 (Детская)
      token: !secret xiaomi_air_humidifier_01_token
    - platform: xiaomi_miio
      host: 172.16.16.243
      name: Smartmi Humidifier 02 (Спальня)
      token: !secret xiaomi_air_humidifier_02_token

  # Input Select
  input_select:
    smartmi_humidifier_01_speed:
      name: 'Выбор скорости:'
      options:
        - Silent
        - Medium
        - High
        - Auto
      initial: Auto
      icon: mdi:speedometer
    smartmi_humidifier_02_speed:
      name: 'Выбор скорости:'
      options:
        - Silent
        - Medium
        - High
        - Auto
      initial: Auto
      icon: mdi:speedometer

  # Sensors
  sensor:
    - platform: template
      sensors:
        # 01
        smartmi_humidifier_01_temperature:
          friendly_name: "Температура"
          value_template: >
            {{ state_attr('fan.xiaomi_miio_device', 'temperature') | float }}
          unit_of_measurement: °C
          device_class: temperature
        smartmi_humidifier_01_humidity:
          friendly_name: "Влажность"
          value_template: >
            {{ state_attr('fan.xiaomi_miio_device', 'humidity') | int }}
          unit_of_measurement: '%'
          device_class: humidity
        smartmi_humidifier_01_water_level:
          friendly_name: "Остаток воды"
          value_template: >
            {% if state_attr('fan.xiaomi_miio_device', 'depth') %}
              {{ ((state_attr('fan.xiaomi_miio_device', 'depth') | float ) * 100.0 / 125.0) | round(0) }}
            {% else %}
              0
            {% endif %}
          unit_of_measurement: '%'
        smartmi_humidifier_01_speed:
          friendly_name: "Скорость работы"
          value_template: >
            {{ state_attr('fan.xiaomi_miio_device', 'speed') }}
        # 02
        smartmi_humidifier_02_temperature:
          friendly_name: "Температура"
          value_template: >
            {{ state_attr('fan.smartmi_humidifier_02', 'temperature') | float }}
          unit_of_measurement: °C
          device_class: temperature
        smartmi_humidifier_02_humidity:
          friendly_name: "Влажность"
          value_template: >
            {{ state_attr('fan.smartmi_humidifier_02', 'humidity') | int }}
          unit_of_measurement: '%'
          device_class: humidity
        smartmi_humidifier_02_water_level:
          friendly_name: "Остаток воды"
          value_template: >
            {% if state_attr('fan.smartmi_humidifier_02', 'depth') %}
              {{ ((state_attr('fan.smartmi_humidifier_02', 'depth') | float ) * 100.0 / 125.0) | round(0) }}
            {% else %}
              0
            {% endif %}
          unit_of_measurement: '%'
        smartmi_humidifier_02_speed:
          friendly_name: "Скорость работы"
          value_template: >
            {{ state_attr('fan.smartmi_humidifier_02', 'speed') }}

  # Scripts
  script:
    set_smartmi_humidifier_speed:
      fields:
        fan_entity:
          description: "entity_id увлажнителя"
          example: "fan.xiaomi_miio_device"
        fan_speed:
          description: "Скорость работы увлажнителя"
          example: "Silent"
      sequence:
        service: fan.set_speed
        data_template:
          entity_id: "{{ fan_entity }}"
          speed: "{{ fan_speed }}"

  # Automations
  automation:

    ### Smartmi Humidifier 01 - Детская #############
    - alias: 'Smartmi Humidifier 01 - Заданчивается вода'
      initial_state: true
      trigger:
        platform: numeric_state
        entity_id:
          - sensor.smartmi_humidifier_01_water_level
        below: 15
      condition:
        condition: template
        value_template: "{{ trigger.to_state.state != 0 }}"
      action:
        - service: notify.telegram_stall
          data_template:
            message: >
              *Smartmi Humidifier 01* (Детская): заканчивается вода (осталось *{{ trigger.to_state.state }}*%)!

    - alias: 'Smartmi Humidifier 01 - Выбор скорости'
      trigger:
        platform: state
        entity_id: input_select.smartmi_humidifier_01_speed
      action:
        service: script.set_smartmi_humidifier_speed
        data_template:
          fan_entity: fan.xiaomi_miio_device
          fan_speed: "{{ trigger.to_state.state }}"
        
    - alias: 'Увлажнение детской - Старт [время]'
      trigger:
        platform: time
        at: "20:00:00"
      condition:
        - condition: state
          entity_id: fan.xiaomi_miio_device
          state: 'off'
        - condition: numeric_state
          entity_id: sensor.0x158d0003931aec_humidity
          below: 45
        - condition: numeric_state
          entity_id: sensor.smartmi_humidifier_01_water_level
          above: 25
      action:
        service: fan.turn_on
        entity_id: fan.xiaomi_miio_device
      
    - alias: 'Увлажнение детской - Стоп [время]'
      trigger:
        platform: time
        at: "07:00:00"
      condition:
        condition: state
        entity_id: fan.xiaomi_miio_device
        state: 'on'
      action:
        service: fan.turn_off
        entity_id: fan.xiaomi_miio_device

    ### Smartmi Humidifier 02 - Спальня #############
    - alias: 'Smartmi Humidifier 02 - Заданчивается вода'
      initial_state: true
      trigger:
        platform: numeric_state
        entity_id:
          - sensor.smartmi_humidifier_02_water_level
        below: 15
      condition:
        condition: template
        value_template: "{{ trigger.to_state.state != 0 }}"
      action:
        - service: notify.telegram_stall
          data_template:
            message: >
              *Smartmi Humidifier 02* (Спальня): заканчивается вода (осталось *{{ trigger.to_state.state }}*%)!
          
    - alias: 'Smartmi Humidifier 02 - Выбор скорости'
      trigger:
        platform: state
        entity_id: input_select.smartmi_humidifier_02_speed
      action:
        service: script.set_smartmi_humidifier_speed
        data_template:
          fan_entity: fan.smartmi_humidifier_02
          fan_speed: "{{ trigger.to_state.state }}"