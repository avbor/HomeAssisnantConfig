title: Light
path: light
icon: mdi:lightbulb-on-outline
cards:

  # Прихожая и коридор
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Прихожая и коридор:
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.sonoff_1000f2f14a
                state_not: "unavailable"
            card:
              type: light
              entity: light.sonoff_1000f2f14a
              name: Прихожая
              icon: mdi:spotlight-beam
          - type: conditional
            conditions:
              - entity: light.sonoff_1000f2a500
                state_not: "unavailable"
            card:
              type: light
              entity: light.sonoff_1000f2a500
              name: Коридор
              icon: mdi:spotlight-beam

  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Детская:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: light.detskaia
                    state_not: "unavailable"
                card:
                  type: light
                  entity: light.detskaia
                  name: Люстра
                  icon: mdi:ceiling-light
              - type: conditional
                conditions:
                  - entity: light.detskaia
                    state_not: "unavailable"
                card:
                  type: light
                  entity: light.detskaia_podsvetka_na_okne
                  name: Подсветка на окне
                  icon: mdi:string-lights
          - type: entities
            entities:
              - entity: automation.sunrise_lighting_nursery
                name: "Включать свет (рабочие дни):"
                icon: mdi:weather-sunset-up
              - entity: input_datetime.sunrise_in_nursery
                name: "Время включения:"
              - entity: automation.wakeup_radio_childrens
                name: "Включать радио (рабочие дни):"
                icon: mdi:radio
              - entity: input_datetime.wakeup_radio_in_nursery
                name: "Время включения радио:"

  # Гостиная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Гостиная:
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.sonoff_1000f30a9e
                state_not: "unavailable"
            card:
              type: light
              entity: light.sonoff_1000f30a9e
              name: Споты
              icon: mdi:spotlight-beam

      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.sonoff_1000f3035d
                state_not: "unavailable"
            card:
              type: light
              entity: light.sonoff_1000f3035d
              name: Люстра
              icon: mdi:ceiling-light
          - type: conditional
            conditions:
              - entity: light.sonoff_1000ab3c28
                state_not: "unavailable"
            card:
              type: light
              entity: light.sonoff_1000ab3c28
              name: Бра
              icon: mdi:wall-sconce-flat

      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.0x86bd7fffe616b72_light
                state_not: "unavailable"
            card:
              type: light
              entity: light.0x86bd7fffe616b72_light
              name: Рабочий стол
              icon: mdi:desk-lamp
          - type: conditional
            conditions:
              - entity: light.gostinaia_podsvetka_na_okne
                state_not: "unavailable"
            card:
              type: light
              entity: light.gostinaia_podsvetka_na_okne
              name: Подсветка на окне
              icon: mdi:string-lights

  # Кухня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кухня:
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b72483
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b72483
          name: Споты
          icon: mdi:spotlight-beam
      - type: horizontal-stack
        cards:
          - type: conditional
            conditions:
              - entity: light.kukhnia_liustra
                state_not: "unavailable"
            card:
              type: light
              entity: light.kukhnia_liustra
              name: Люстра
              icon: mdi:ceiling-light
          - type: conditional
            conditions:
              - entity: light.kukhnia_lenta
                state_not: "unavailable"
            card:
              type: light
              entity: light.kukhnia_lenta
              name: Подсветка
              icon: mdi:led-strip-variant
      - type: entities
        show_header_toggle: false
        entities:
          - entity: automation.podsvetka_na_kukhne_sensor_dvizheniia_vkl
            name: Автовключение подсветки (21:00 - 09:00)
            icon: mdi:led-strip-variant

  # Спальня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Спальня:
      - type: conditional
        conditions:
          - entity: light.spalnia_stol
            state_not: "unavailable"
        card:
          type: vertical-stack
          cards:
            - type: light
              entity: light.spalnia_stol
              name: Стол
              icon: mdi:desk-lamp
            - type: entities
              entities:
                - entity: automation.sunrise_lighting_bedroom
                  name: "Включать свет (рабочие дни):"
                  icon: mdi:weather-sunset-up
                - entity: input_datetime.sunrise_in_bedroom
                  name: "Время включения:"

  # Кладовая
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Кладовая:
      - type: conditional
        conditions:
          - entity: light.sonoff_1000b6831b
            state_not: "unavailable"
        card:
          type: light
          entity: light.sonoff_1000b6831b
          name: Люстра
          icon: mdi:vanity-light

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### Разное:
      - type: button
        entity: group.all_lamps
        name: Выключить весь свет
        icon: mdi:lightbulb-group-off
        icon_height: 64px
        show_state: false
        tap_action: 
          action: call-service
          service: homeassistant.turn_off
          service_data:
            entity_id: group.all_lamps