            name: Влажность
            graph: line
      - type: "custom:mini-graph-card"
        name: Хьюмидор
        icon: mdi:cigar
        points_per_hour: 4
        line_width: 3
        hour24: true
        align_state: center
        entities:
          - entity: sensor.a4c1381b3d13_temperature
            name: Температура
            show_state: true
            color: orange
          - entity: sensor.a4c1381b3d13_humidity
            name: Влажность
            show_state: true
            color: blue
            y_axis: secondary
