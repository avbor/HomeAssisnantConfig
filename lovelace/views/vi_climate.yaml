title: Climate
path: climate
icon: mdi:home-thermometer-outline
cards:
  # Детская
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Детская</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931aec_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931aec_humidity
            name: Влажность
            graph: line
      - type: "custom:simple-thermostat"
        entity: climate.daikin_nursery
        header: false
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: binary_sensor.ac_nursery_status
            icon: mdi:air-conditioner
        control:
          _names: false
          hvac:
            _name: "Режим"
            dry: false
            fan_only: false
          swing:
            _name: "Движение шторки"
            "off":
              icon: mdi:shuffle-disabled
            vertical:
              icon: mdi:shuffle
      - type: custom:vertical-stack-in-card
        cards:
          - type: markdown
            content: >
              #### Увлажнитель
          - type: glance
            #show_name: false
            entities:
              - entity: fan.smartmi_humidifier_01_detskaia
                name: "Статус"
                tap_action:
                  action: call-service
                  service: fan.toggle
                  service_data:
                    entity_id: fan.smartmi_humidifier_01_detskaia
              - entity: sensor.smartmi_humidifier_01_water_level
                name: "Вода"
              - entity: sensor.smartmi_humidifier_01_speed
                name: "Режим"
                icon: mdi:speedometer
          - type: entities
            entities:
              - entity: input_select.smartmi_humidifier_01_speed
              - type: section
                label: Контроль влажности
              - entity: input_boolean.smartmi_humidifier_01_autocontrol
                name: "Автоматичеки"
              - entity: input_number.target_humidity_01
                name: "Поддерживать"
  # Гостинная
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Гостиная</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003230618_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003230618_humidity
            name: Влажность
            graph: line
      - type: "custom:simple-thermostat"
        entity: climate.daikin_livingroom
        header: false
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: binary_sensor.ac_living_room_status
            icon: mdi:air-conditioner
        control:
          _names: false
          hvac:
            _name: "Режим"
            dry: false
            fan_only: false
          swing:
            _name: "Движение шторки"
            "off":
              icon: mdi:shuffle-disabled
            vertical:
              icon: mdi:shuffle
  # Спальня
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Спальня</center>
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.0x158d0003931b0e_temperature
            name: Температура
            graph: line
          - type: sensor
            entity: sensor.0x158d0003931b0e_humidity
            name: Влажность
            graph: line
      - type: "custom:simple-thermostat"
        entity: climate.daikin_bedroom
        header: false
