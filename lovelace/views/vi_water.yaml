title: Water
path: water
icon: mdi:water
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Управление кранами</center>
      - type: horizontal-stack
        cards:
          - type: button
            entity: switch.0x158d000578c1d0_channel_2
            name: Закрыть
            icon: mdi:water-remove-outline
            icon_height: 64px
            show_state: true
            tap_action: 
              action: call-service
              confirmation:
                text: |
                  Убедитесь что вода не используется потребителями.
                  (стиральная или посудомоечная машины)

                  Перекрыть подачу воды?
              service: script.turn_on
              service_data:
                entity_id: script.water_valves_close

          - type: button
            entity: switch.0x158d000578c1d0_channel_1
            name: Открыть
            icon: mdi:water-check-outline
            icon_height: 64px
            show_state: true
            tap_action: 
              action: call-service
              confirmation:
                text: |
                  Убедитесь что протечка устранена.

                  Открыть подачу воды?
              service: script.turn_on
              service_data:
                entity_id: script.water_valves_open
  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Датчики протечки</center>
      - type: markdown
        content: >
          #### Neptun
      - type: horizontal-stack
        cards:
        - type: entity
          entity: binary_sensor.neptun_water_leakage
          name: Состояние
        - type: entity
          entity: switch.sonoff_1000b68886
          name: Питание
        - type: button
          entity: script.neptun_state_reset
          name: Сброс состояния
          icon: mdi:reload
          icon_height: 64px
          tap_action:
            action: call-service
            service: script.turn_on
            service_data:
              entity_id: script.neptun_state_reset
      - type: markdown
        content: >
          #### Aqara
      - type: horizontal-stack
        cards:
        - type: entity
          entity: binary_sensor.0x158d000400e77d_moisture
          name: Кладовая
        - type: entity
          entity: binary_sensor.0x158d0004030d84_moisture
          name: Под Ванной (слева)

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ### <center>Бойлер</center>
      - type: entities
        state_color: true
        entities:
          - entity: switch.tplink_smartplug_01
            name: Питание
            icon: mdi:water-boiler
      - type: "custom:simple-thermostat"
        entity: climate.boiler_194340
        header: false
#        header:
#          name: Centurio IQ 2.0
#          icon: false
#          name: false
#          icon: mdi:water-boiler
#          toggle:
#            entity: switch.tplink_smartplug_01
#            name: Питание
#            faults:
#              - entity: switch.tplink_smartplug_01
        decimals: 0
        step_size: 1
        layout:
          step: row
          mode:
            names: false
        label:
          temperature: Температура воды
        hide:
          state: true
        control:
          preset:
            _name: Режим
            no_connection: false
            half:
              icon: mdi:roman-numeral-1
            full:
              icon: mdi:roman-numeral-2
